<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projectile Motion Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Projectile Motion Simulator</h1>

    <div id="controls">
        <div class="input-group">
            <label for="initialHeight">Initial Height (m):</label>
            <input type="number" id="initialHeight" value="0" step="0.1">
        </div>

        <div class="input-group">
            <label for="initialVelocity">Initial Velocity (m/s):</label>
            <input type="number" id="initialVelocity" value="50" step="0.1">
        </div>

        <div class="input-group">
            <label for="launchAngle">Launch Angle (°):</label>
            <input type="number" id="launchAngle" value="45" step="0.1">
        </div>

        <div class="input-group">
            <label for="gravity">Gravity (m/s²):</label>
            <input type="number" id="gravity" value="9.81" step="0.01">
        </div>

        <div class="input-group">
            <label for="mass">Mass (kg):</label>
            <input type="number" id="mass" value="1" step="0.1">
        </div>
    </div>

    <canvas id="trajectoryCanvas" width="800" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
